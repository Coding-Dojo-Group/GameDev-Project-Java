<h1>Registration Form</h1>
<form action="/process" method="post">
    <div>
        <label>First Name:</label>
        <input type="text" name=""first_name>
    </div>
    <div>
        <label>Last Name:</label>
        <input type="text" name="last_name">
    </div>
    <div>
        <label>Email Address:</label>
        <input type="text" name="emailaddress">
    </div>
    <div>
        <label>Password:</label>
        <input type="password" name="password">
    </div>
    <div>
        <label>Confirm Password:</label>
        <input type="password" name="Confirm_password">
    </div>
    <div>
        <label>Birthday:</label>
        <input type="Date" name="Birthday">
    </div>
    <div>
        <label>Gender Identity:</label>
        <input type="radio" name="Gender" value="Male" id="Male">
        <label for="male"> Male
        <input type="radio" name="Gender" value="Female" id="female">
        <label for="female">Female</label>
        <input type="radio" name="Gender" value="Non-Binary" id="Non-Binary">
        <label for="Non-Binary">Non-Binary</label>
        <input type="radio" name="Gender" value="no" id="no">
        <label for="no">I prefer not to answer</label>
    </div>
    <div>
        <label>A short description about myself:</label>
        <p></p>
        <textarea name="description" cols="40" rows="4" id="description"></textarea>
    </div>
    <p></p>
    <div>
        <label for="language"> Favorite Language:</label>
        <select name=language id="language">
            <option>HTML</option>
            <option>CSS</option>
            <option>JAVA</option>
        </select>
    </div>
    <div>
        <input type="Checkbox" name="Checkbox" id="checkbox">
        <label for="checkbox">Yes, i would like updates</label>
    </div>
    <div>
        <input type="submit" value="Create Account">
    </div>
</form>
